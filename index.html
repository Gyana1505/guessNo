<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialise()">
    <main>
        <div id="welcome">
            <h2>Guess the Random Number Between 1-100</h2>
            <img class="image" src="image.png" alt=""/>
                <section class="eventSec">
                <p>Select The Difficulty</p>
                <div class="wraper">
                    <button onclick="easy()">Easy:10 Attempts</button>
                    <button onclick="hard()">Hard:5 Attempts</button>
                </div>
            </section>
         </div>
            <div id="playGame">
                <div id="newGamediv">
                    <button onclick="startagain()">New Game</button>
                </div>
                <section>
                    <h3 id="anshead">Your Guess</h3>
                    <input type="number" name="Name" id="inputbox" placeholder="Enter your guess" min="1" max="100" onchange="compair()">
                </section>
                <section class="state">
                    <div class="info">
                        <p>Number of previous attempts</p>
                        <span id="atem">0</span>
                    </div>
                    <div class="info">
                        <p>Number of previous guesses</p>
                        <span id="atemp">0</span>
                    </div>
                </section>
            </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
